<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
<body>
    <h1 class="text-center text-2xl font-extrabold my-10">A Simple Calculator</h1>
    <section id="calculator" class="mx-auto p-2 rounded-lg border-2 bord border-solid border-black max-w-sm w-11/12">
        <div class="h-16 mb-4 flex sm:h-20 max-w-sm p-2 mx-auto sm:p-4 border-4 border-white bg-slate-300">
            <p id="output" class="justify-start text-3xl sm:text-4xl font-light tracking-wider sm:tracking-widest"></p>
        </div>
        <div class="grid grid-cols-4 gap-4 m-1">
            <button onclick="number(7)" class="text-lg border-2 mx-auto my-auto w-full bg-slate-300 py-2 font-extrabold hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-400 transition ease-in-out hover:scale-110 hover:text-white">7</button>
            <button onclick="number(8)" class="text-lg border-2 mx-auto my-auto w-full bg-slate-300 py-2 font-extrabold hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-400 transition ease-in-out hover:scale-110 hover:text-white">8</button>
            <button onclick="number(9)" class="text-lg border-2 mx-auto my-auto w-full bg-slate-300 py-2 font-extrabold hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-400 transition ease-in-out hover:scale-110 hover:text-white">9</button>
            <button onclick="action('divide')" class="text-lg border-2 mx-auto my-auto w-full bg-slate-300 py-2 font-extrabold hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-400 transition ease-in-out hover:scale-110 hover:text-white">/</button>
            <button onclick="number(4)" class="text-lg border-2 mx-auto my-auto w-full bg-slate-300 py-2 font-extrabold hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-400 transition ease-in-out hover:scale-110 hover:text-white">4</button>
            <button onclick="number(5)" class="text-lg border-2 mx-auto my-auto w-full bg-slate-300 py-2 font-extrabold hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-400 transition ease-in-out hover:scale-110 hover:text-white">5</button>
            <button onclick="number(6)"class="text-lg border-2 mx-auto my-auto w-full bg-slate-300 py-2 font-extrabold hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-400 transition ease-in-out hover:scale-110 hover:text-white">6</button>
            <button onclick="action('multiply')" class="text-lg border-2 mx-auto my-auto w-full bg-slate-300 py-2 font-extrabold hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-400 transition ease-in-out hover:scale-110 hover:text-white uppercase">x</button>
            <button onclick="number(1)" class="text-lg border-2 mx-auto my-auto w-full bg-slate-300 py-2 font-extrabold hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-400 transition ease-in-out hover:scale-110 hover:text-white">1</button>
            <button onclick="number(2)" class="text-lg border-2 mx-auto my-auto w-full bg-slate-300 py-2 font-extrabold hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-400 transition ease-in-out hover:scale-110 hover:text-white">2</button>
            <button onclick="number(3)" class="text-lg border-2 mx-auto my-auto w-full bg-slate-300 py-2 font-extrabold hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-400 transition ease-in-out hover:scale-110 hover:text-white">3</button>
            <button onclick="action('subtract')" class="text-lg border-2 mx-auto my-auto w-full bg-slate-300 py-2 font-extrabold hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-400 transition ease-in-out hover:scale-110 hover:text-white">-</button>
            <button onclick="number(0)" class="text-lg border-2 mx-auto my-auto w-full bg-slate-300 py-2 font-extrabold hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-400 transition ease-in-out hover:scale-110 hover:text-white">0</button>
            <button onclick="addPoint()" class="text-lg border-2 mx-auto my-auto w-full bg-slate-300 py-2 font-extrabold hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-400 transition ease-in-out hover:scale-110 hover:text-white">.</button>
            <button onclick="action('add')" class="text-lg border-2 mx-auto my-auto w-full bg-slate-300 py-2 font-extrabold hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-400 transition ease-in-out hover:scale-110 hover:text-white">+</button>
            <button onclick="clearOutput()" class="text-lg border-2 mx-auto my-auto w-full bg-red-400 py-2 font-extrabold hover:bg-red-600 active:bg-red-700 focus:outline-none focus:ring focus:ring-red-400 transition ease-in-out hover:scale-110 hover:text-white">CE</button>
        </div>
        <div class="gap-4 mb-2 mt-4 mx-1">
            <button onclick="equalsTo()" class="text-2xl border-2 mx-auto my-auto w-full bg-red-400 py-2 font-extrabold hover:bg-red-600 active:bg-red-700 focus:outline-none focus:ring focus:ring-red-400 transition ease-in-out hover:scale-105 hover:text-white">=</button> 
        </div>
    </section>
    <script src="arithmeticOperations.js"></script>
    <script src="app.js"></script>
</body>
</html>
